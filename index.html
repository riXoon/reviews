<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
        <section class="container">
            <!-- Title -->
             <dib class="title">
                <h2>Our Reviews</h2>
                <dov class="underline"></dov>
             </dib>
             <!-- review -->
              <article class="review">
                <div class="img-container">
                    <img src="person-1.jpeg" id="person-img">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX Designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur velit dicta necessitatibus voluptate ipsa dolor ratione rerum iste repellat error eaque, aperiam natus repellendus, praesentium labore, molestiae ipsum quas debitis.
                </p>
                <!-- prev next buttons -->
                 <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>

                    <!-- random button -->
                     <br><button class="random-btn">Surprise Me</button>

                 </div>
              </article>
        </section>
    </main>
    <!-- javascript -->
    <script src="script.js"></script>
  </body>
</html>
